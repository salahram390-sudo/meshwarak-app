<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>مشوارك | السائق</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

<header class="topbar">
  <div class="left">
    <div class="appName">مشوارك (السائق)</div>
    <div id="who" class="badge">—</div>
  </div>
  <div class="right">
    <a class="btn ghost" href="passenger.html">واجهة الراكب</a>
    <button id="logoutBtn" class="btn danger">خروج</button>
  </div>
</header>

<div id="map" class="map"></div>

<section class="sheet is-mid" id="sheet">
  <div class="grab" id="sheetGrab"></div>

  <div class="sheetBody" id="sheetBody">
    <div class="miniRow">
      <div class="miniTitle">اسحب لأعلى لعرض الطلبات</div>
      <button id="miniRefreshBtn" class="btn primary" style="padding:10px 12px;border-radius:14px">تحديث</button>
    </div>

    <div class="row">
      <div id="areaPill" class="pill">المنطقة: —</div>
      <div id="vehPill" class="pill">المركبة: —</div>
    </div>

    <div class="divider"></div>

    <div class="sectionTitle">الطلبات المتاحة</div>
    <div id="ridesList" class="list">—</div>

    <div class="row">
      <button id="acceptBtn" class="btn ok wide">قبول الطلب المحدد</button>
      <button id="startLive" class="btn primary wide">تشغيل تتبع GPS</button>
    </div>

    <div class="row">
      <button id="cancelRideBtn" class="btn danger wide">إلغاء الرحلة</button>
      <button id="completeRideBtn" class="btn ok wide">إنهاء الرحلة</button>
    </div>

    <div class="divider"></div>

    <div class="sectionTitle">بيانات الراكب بعد القبول</div>
    <div id="passengerInfo" class="card">
      <div class="t">—</div>
      <div class="s">—</div>
    </div>

    <div id="driverMsg" class="msg"></div>
  </div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="driver.js"></script>
</body>
</html>
